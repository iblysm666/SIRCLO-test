<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="output"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	var data = '';

	for (var i = 6; i > 0; i--) {
		var string = i.toString();
		var frontNumber = i - 2;

		if (i > 1) {
		  data += '<p>' + frontNumber.toString().repeat(2) + string.repeat(i - 1) + '</p>';
		}
	}

	$('#output').html(data);
</script>
</html>
